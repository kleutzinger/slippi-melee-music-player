<title>Slippi Melee Music Player</title>
<!-- <input type="file"> -->
<div id="content">
  <audio controls id="myAudio" autoplay></audio>
  <p id="nowPlaying">now playing:</p>
  <a href="/autoplay.png">how to enable auto play</a><br>
  <p id="server-info"></p>
  <label> Royalty Free Songs (by Kevbot)
    <select id="royalty" name="royalty">
      <option value="exclude" selected="selected">Exclude from rotation</option>
      <option value="include">Include in rotation</option>
      <option value="only">Only play royalty free</option>
    </select>
  </label>
</div>
<div class="footer">

</div>
