<title>Slippi Melee Music Player</title>
<!-- <input type="file"> -->
<div id="content">
  <audio controls id="myAudio" autoplay></audio>
  <a href="/autoplay.png">how to enable auto play</a><br>
  <p id="nowPlaying">Last Played Song:</p>
  <ul id="server-info">
    <li><p>stage name: </p><p id="stage_name"></p></li>
    <li><p>song path: </p><p id="loop_path"></p></li>
    <li><p>available songs: <p> <p id="available_songs_count"></p></li>
  </ul>
  <label> Royalty Free Songs (by Kevbot)
    <select id="royalty" name="royalty">
      <option value="exclude" selected="selected">Exclude from rotation</option>
      <option value="include">Include in rotation</option>
      <option value="only">Only play royalty free</option>
    </select>
  </label>
  <ol id="errors"></ol>
</div>
<div class="footer">
  <a href="https://github.com/kleutzinger/slippi-melee-music-player">source code by Kevbot</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="client.js"></script>
<script src="client-socket.js"></script>
